<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Select Option</h2>
    <label for="consoles">Choose a game console &#127918;:</label>
    <select name="consoles" id="consoles">
        <option value="default">Select an option</option>
        <option value="Xbox">Xbox</option>
        <option value="playstation">Playstation</option>
        <option value="wii">wii</option>
    </select>
    <hr>
    <form>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">&#127820;</label>
        <br>
        <input type="radio" id="cherry" name="fruit" value="cherry">
        <label for="cherry">&#127826;</label>

    </form>
<hr>
    <h2>Checkbox</h2>
    <p>How do you travel to work? Tick that all apply:</p>
    <input type="checkbox" id="drive" name="drive" value="drive">
    <label for="drive">Drive</label>

    <hr>

    <h2>Data List</h2>

    <label for="potato">Choose your potato option &#127840;:</label>
    <input list="cooking" name="potato" id="potato" required>
    <datalist id="cooking">
        <option value="Jacket">
        <option value="Boiled">Option 2</option>
        <option value="Mashed">option 3</option>
        <option value="Saute&#769;e">option 4</option>
        <option value="Dauphinoise"></option>
        <option value="Sliced"></option>
    </datalist>

    <hr>
    <h2>Fieldset and Legend</h2>
    <form>
        <fieldset>
            <legend>Profile</legend><!--this is caption for the grouped item-->
            <label for="first">First name:</label>
            <input type="text" id="first" name="first">
            <br>

        </fieldset>
    </form>
    
</body>
</html>
